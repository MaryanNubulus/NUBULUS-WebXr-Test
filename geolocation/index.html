<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>Distncia i br煤ixola modular</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      #info {
        font-size: 18px;
        text-align: center;
        white-space: pre-line;
        margin-bottom: 20px;
      }
      #start {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      #bruixola {
        width: 200px;
        height: 200px;
        border: 2px solid black;
        border-radius: 50%;
        position: relative;
      }
      #fletxa {
        width: 4px;
        height: 80px;
        background: red;
        position: absolute;
        top: 20px;
        left: 50%;
        transform-origin: bottom center;
        transform: translateX(-50%) rotate(0deg);
      }
    </style>
  </head>
  <body>
    <button id="start">Iniciar localitzaci贸</button>
    <div id="info">
      Prem el bot贸 per obtenir la ubicaci贸 i veure la br煤ixola.
    </div>
    <div id="bruixola">
      <div id="fletxa"></div>
    </div>

    <!-- Turf.js global -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>

    <!-- Scripts modulars -->
    <script type="module">
      import { initGeolocation, setTargetPoint } from "./geolocation.js";
      import { initCompass, updateCompass } from "./compass.js";

      const startButton = document.getElementById("start");
      const info = document.getElementById("info");
      const fletxa = document.getElementById("fletxa");

      // Punt objectiu i radi
      const punt = [0.623, 41.616]; // [lon, lat]
      const radi = 50; // metres

      setTargetPoint(punt, radi, info, fletxa);

      startButton.addEventListener("click", () => {
        startButton.style.display = "none";
        info.textContent = " Obtenint ubicaci贸 i orientaci贸...";
        initGeolocation(updateCompass);
        initCompass(fletxa);
      });
    </script>
  </body>
</html>

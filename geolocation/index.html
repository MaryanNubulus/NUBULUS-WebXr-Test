<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>AR 3D amb Three.js MÃ²dul</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
        font-size: 20px;
      }
      #start {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 25px;
        font-size: 18px;
        z-index: 10;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="start">Iniciar AR</button>
    <div id="info">Prem el botÃ³ per iniciar la prova AR.</div>

    <!-- Importem Three.js com a mÃ²dul -->
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js";
      import {
        Vector3,
        PerspectiveCamera,
        Scene,
        WebGLRenderer,
        ConeGeometry,
        MeshBasicMaterial,
        Mesh,
      } from "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js";
      // TambÃ© pots importar mÃ©s mÃ²duls si necessites

      import * as turf from "https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js";

      const startButton = document.getElementById("start");
      const info = document.getElementById("info");

      const punt = [41.616, 0.623];
      const radi = 50;

      let scene, camera, renderer, arrow;
      let userLat = null,
        userLon = null,
        deviceAlpha = 0;

      function calculaBearing() {
        if (userLat === null || userLon === null) {
          return { distance: Infinity, bearing: 0 };
        }
        const from = turf.point([userLat, userLon]);
        const to = turf.point(punt);
        const distance = turf.distance(from, to, { units: "meters" });
        const bearing = turf.bearing(from, to);
        return { distance, bearing };
      }

      function initThree() {
        scene = new Scene();
        camera = new PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );

        renderer = new WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        document.body.appendChild(renderer.domElement);

        const geometry = new ConeGeometry(0.5, 2, 32);
        const material = new MeshBasicMaterial({ color: 0xff0000 });
        arrow = new Mesh(geometry, material);
        arrow.rotation.x = Math.PI / 2;
        scene.add(arrow);

        camera.position.z = 5;

        animate();
      }

      function animate() {
        requestAnimationFrame(animate);

        if (userLat === null || userLon === null) {
          info.textContent = "ðŸ”„ Obtenint ubicaciÃ³...";
          arrow.visible = false;
        } else {
          const { distance, bearing } = calculaBearing();

          if (distance <= radi) {
            info.textContent = `âœ… Dins del punt! DistÃ ncia: ${distance.toFixed(
              1
            )} m`;
            arrow.visible = false;
          } else {
            arrow.visible = true;
            info.textContent = `ðŸ“ Fora! DistÃ ncia: ${distance.toFixed(1)} m`;
            const rotation = THREE.MathUtils.degToRad(bearing - deviceAlpha);
            arrow.rotation.z = rotation;
          }
        }

        renderer.render(scene, camera);
      }

      function initCameraStream() {
        const video = document.createElement("video");
        video.style.position = "fixed";
        video.style.top = "0";
        video.style.left = "0";
        video.style.width = "100%";
        video.style.height = "100%";
        video.style.objectFit = "cover";
        video.autoplay = true;
        video.playsInline = true;
        document.body.appendChild(video);

        navigator.mediaDevices
          .getUserMedia({ video: { facingMode: "environment" }, audio: false })
          .then((stream) => {
            video.srcObject = stream;
          })
          .catch((err) => {
            info.textContent = "âŒ No sâ€™ha pogut accedir a la cÃ mera.";
          });
      }

      function initSensors() {
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(
            (pos) => {
              userLat = pos.coords.latitude;
              userLon = pos.coords.longitude;
            },
            (err) => {
              info.textContent = "âŒ No sâ€™ha pogut obtenir la ubicaciÃ³.";
            },
            { enableHighAccuracy: true, maximumAge: 1000 }
          );
        }

        window.addEventListener("deviceorientation", (e) => {
          deviceAlpha = e.alpha || 0;
        });
      }

      startButton.addEventListener("click", () => {
        startButton.style.display = "none";
        info.textContent = "ðŸ”„ Iniciant AR...";
        initCameraStream();
        initThree();
        initSensors();
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>User Info</title>
    <style>
      #info {
        position: fixed;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        border-radius: 8px;
        font-size: 20px;
        white-space: pre-line;
      }
      body {
        background: black;
      }
      button {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 20px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="info">
      Latitud: <span id="lat">---</span>
      <br />
      Longitud: <span id="lon">---</span> <br /><br />
      Orientació (°): <span id="alpha">---</span> <br /><br />
      Beta: <span id="beta">---</span>
      <br />
      Gamma: <span id="gamma">---</span>
    </div>

    <button id="start">INICIAR</button>

    <script type="module" src="./main.js"></script>
  </body>
</html>

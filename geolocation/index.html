<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>Fletxa direccional cap al punt</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #info {
        font-size: 18px;
        text-align: center;
        white-space: pre-line;
        margin-bottom: 20px;
      }
      #start {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      #fletxa {
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 40px solid red;
        position: absolute;
        bottom: 30%;
        left: 50%;
        transform-origin: 50% 80%;
        transform: translate(-50%, -50%) rotate(0deg);
        display: none; /* nom茅s quan estigui fora del radi */
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <button id="start">Iniciar AR</button>
    <div id="info">Prem el bot贸 per obtenir la ubicaci贸 i veure la fletxa.</div>
    <div id="fletxa"></div>

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>

    <script type="module">
      import { initGeolocation, setTargetPoint } from "./geolocation.js";
      import { initArrow, updateArrow } from "./arrow.js";

      const startButton = document.getElementById("start");
      const info = document.getElementById("info");
      const fletxa = document.getElementById("fletxa");

      const punt = [0.623, 41.616]; // [lon, lat]
      const radi = 50; // metres

      setTargetPoint(punt, radi, info, fletxa);

      startButton.addEventListener("click", () => {
        startButton.style.display = "none";
        info.textContent = " Obtenint ubicaci贸 i orientaci贸...";
        initGeolocation(updateArrow); // refresc cada segon
        initArrow(fletxa);
      });
    </script>
  </body>
</html>

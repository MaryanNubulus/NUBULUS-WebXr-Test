<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Video Ajustat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      #ar-container {
        width: 100vw;
        height: 100vh;
      }
      #status {
        position: fixed;
        top: 10px;
        left: 10px;
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        font-size: 20px;
        border-radius: 6px;
        z-index: 9999;
      }
      #sound-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 12px 20px;
        background: #222;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
      }
    </script>
    <div id="status">No trobat</div>
    <div id="ar-container"></div>
    <button id="sound-btn">Activar sonido</button>

    <script type="module">
      import * as THREE from "three";
      import { MindARThree } from "mindar-image-three";

      async function start() {
        const mindarThree = new MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "./targets.mind",
          filterMinCF: 0.8,
          filterBeta: 0.8,
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);
        const statusEl = document.getElementById("status");

        // Crear element vídeo
        const video = document.createElement("video");
        video.src = "./video.mp4";
        video.loop = true;
        video.playsInline = true;
        video.autoplay = false;
        video.muted = true; // Inicialment silenciado per autoplay

        // Crear textura
        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.format = THREE.RGBAFormat;

        const material = new THREE.MeshBasicMaterial({
          map: videoTexture,
          transparent: true,
          opacity: 1,
        });

        // Crear forma personalitzada basada en el polígon
        // Coordenades normalitzades (0-1) convertides a coordenades centrades (-0.5 a 0.5)
        const shape = new THREE.Shape();
        shape.moveTo(0.51 - 0.5, -(0.11 - 0.5)); // 51% 11%
        shape.lineTo(0.98 - 0.5, -(0.42 - 0.5)); // 98% 42%
        shape.lineTo(0.99 - 0.5, -(0.91 - 0.5)); // 99% 91%
        shape.lineTo(0.01 - 0.5, -(0.9 - 0.5)); // 1% 90%
        shape.lineTo(0.03 - 0.5, -(0.41 - 0.5)); // 3% 41%
        shape.lineTo(0.51 - 0.5, -(0.11 - 0.5)); // Tancar la forma

        const geometry = new THREE.ShapeGeometry(shape);

        // Configurar coordenades UV manualmente per mapejar el vídeo correctament
        const uvs = geometry.attributes.uv;
        const positions = geometry.attributes.position;

        // Trobar els límits de la forma
        let minX = Infinity,
          maxX = -Infinity;
        let minY = Infinity,
          maxY = -Infinity;

        for (let i = 0; i < positions.count; i++) {
          const x = positions.getX(i);
          const y = positions.getY(i);
          minX = Math.min(minX, x);
          maxX = Math.max(maxX, x);
          minY = Math.min(minY, y);
          maxY = Math.max(maxY, y);
        }

        // Normalitzar les coordenades UV per cobrir tot el vídeo
        for (let i = 0; i < uvs.count; i++) {
          const x = positions.getX(i);
          const y = positions.getY(i);
          const u = (x - minX) / (maxX - minX);
          const v = (y - minY) / (maxY - minY); // Sense invertir
          uvs.setXY(i, u, v);
        }

        const plane = new THREE.Mesh(geometry, material);
        anchor.group.add(plane);

        video.addEventListener("loadedmetadata", () => {
          const videoRatio = video.videoWidth / video.videoHeight;
          plane.scale.set(videoRatio * 0.45, 0.45, 0.45);
        });

        let clock = new THREE.Clock();

        anchor.onTargetFound = () => {
          statusEl.textContent = "Trobat";
          statusEl.style.color = "lime";
          video.play();
        };

        anchor.onTargetLost = () => {
          statusEl.textContent = "No trobat";
          statusEl.style.color = "red";
          video.pause();
        };

        // Botó per activar so
        const soundBtn = document.getElementById("sound-btn");
        soundBtn.addEventListener("click", () => {
          video.muted = false;
          video.play();
          soundBtn.style.display = "none"; // Ocultar botó després d'activar so
        });

        await mindarThree.start();

        renderer.setAnimationLoop(() => {
          if (video.readyState >= video.HAVE_CURRENT_DATA) {
            videoTexture.needsUpdate = true;
          }

          const time = clock.getElapsedTime();
          plane.rotation.z = Math.sin(time) * 0.01;
          plane.position.y = Math.sin(time * 2) * 0.005;

          renderer.render(scene, camera);
        });
      }

      start();
    </script>
  </body>
</html>

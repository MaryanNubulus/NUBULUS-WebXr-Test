<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiències WebXR</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        width: 90%;
        max-width: 400px;
        align-items: center;
      }
      .exp-btn {
        width: 100%;
        padding: 1rem;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        background: #0078d4;
        color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        cursor: pointer;
        transition: background 0.2s;
      }
      .exp-btn:hover {
        background: #005fa3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/belloc/" class="exp-btn">Experiència Belloc</a>
      <a href="/peixos/" class="exp-btn">Experiència Peixos</a>
      <a href="/penelles/" class="exp-btn">Experiència Penelles</a>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>AR Geolocalitzat WebGL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: sans-serif;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        z-index: 100;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 6px;
      }
      .btn {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        z-index: 100;
        color: white;
      }
      #geoBtn {
        top: 40%;
        background: #007bff;
      }
      #camBtn {
        top: 50%;
        background: #28a745;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="info">Prem els botons per activar AR</div>
    <button id="geoBtn" class="btn">Activa Geolocalització</button>
    <button id="camBtn" class="btn">Activa Càmera</button>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

      let scene, camera, renderer, model, video, videoTexture;
      let userPosition = null;
      const targetLat = 41.616;
      const targetLon = 0.894;
      const visibilityDistance = 10; // metres

      const info = document.getElementById("info");
      const geoBtn = document.getElementById("geoBtn");
      const camBtn = document.getElementById("camBtn");

      // --- PAS 1: Geolocalització ---
      geoBtn.addEventListener("click", () => {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            userPosition = pos.coords;
            info.innerText = "Geolocalització activada!";
            geoBtn.style.display = "none";
            camBtn.style.display = "block";
          },
          (err) => {
            info.innerText = "Permís GPS denegat";
            console.error(err);
          },
          { enableHighAccuracy: true }
        );
      });

      // --- PAS 2: Càmera ---
      camBtn.addEventListener("click", async () => {
        camBtn.style.display = "none";
        info.innerText = "Iniciant càmera...";

        try {
          // Crear element vídeo
          video = document.createElement("video");
          video.autoplay = true;
          video.playsInline = true; // essencial per iOS
          video.muted = true;

          // Demanar càmera manualment
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
            audio: false,
          });
          video.srcObject = stream;

          initAR();
          animate();
        } catch (err) {
          info.innerText = "Permís de càmera denegat";
          console.error(err);
        }
      });

      function initAR() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          1000
        );

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Fons amb vídeo de la càmera
        videoTexture = new THREE.VideoTexture(video);
        const videoMaterial = new THREE.MeshBasicMaterial({
          map: videoTexture,
        });
        const videoGeometry = new THREE.PlaneGeometry(2, 2);
        const videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
        videoMesh.material.depthTest = false;
        videoMesh.material.depthWrite = false;
        videoMesh.position.z = -1;
        scene.add(videoMesh);

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Carregar model GLB
        const loader = new GLTFLoader();
        loader.load("test.glb", (gltf) => {
          model = gltf.scene;
          model.scale.set(1, 1, 1);
          model.position.set(0, 2, 0); // posició inicial
          scene.add(model);
        });

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // Converteix lat/lon a metres respecte a l'usuari
      function latLonToMeters(userLat, userLon, objLat, objLon) {
        const R = 6371000;
        const dLat = ((objLat - userLat) * Math.PI) / 180;
        const dLon = ((objLon - userLon) * Math.PI) / 180;
        const latRad = (userLat * Math.PI) / 180;
        const x = dLon * R * Math.cos(latRad);
        const z = dLat * R;
        return { x, z };
      }

      function animate() {
        requestAnimationFrame(animate);

        if (userPosition && model) {
          const meters = latLonToMeters(
            userPosition.latitude,
            userPosition.longitude,
            targetLat,
            targetLon
          );
          model.position.x = meters.x;
          model.position.z = -meters.z;

          const distance = Math.sqrt(meters.x ** 2 + meters.z ** 2);
          model.visible = distance <= visibilityDistance;

          info.innerText = model.visible
            ? "Objecte visible!"
            : "Mou-te prop de l’objecte...";
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>

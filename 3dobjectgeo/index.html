<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>AR Geolocalització amb Permisos</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 18px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        z-index: 100;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="info">Prem el botó per iniciar AR</div>
    <button id="startButton">Inicia AR</button>

    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/webxr/ARButton.js"></script>

    <script>
      let scene, camera, renderer;
      let model;
      const targetLat = 41.631742736305654;
      const targetLon = 0.778287764516331;
      const visibilityDistance = 20; // metres

      const startButton = document.getElementById("startButton");
      const infoDiv = document.getElementById("info");

      startButton.addEventListener("click", () => {
        startButton.style.display = "none";
        infoDiv.innerText = "Demana permisos i carrega AR...";

        // Demana geolocalització
        navigator.geolocation.getCurrentPosition(
          (position) => {
            initAR();
            animate();
            infoDiv.innerText = "Mou-te prop de l'objecte...";
          },
          (err) => {
            infoDiv.innerText = "Permís de geolocalització denegat";
            console.error(err);
          },
          { enableHighAccuracy: true }
        );
      });

      function initAR() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // ARButton demana automàticament accés a la càmera
        document.body.appendChild(
          ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] })
        );

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        // Carrega el model .glb
        const loader = new THREE.GLTFLoader();
        loader.load("test.glb", function (gltf) {
          model = gltf.scene;
          model.scale.set(1, 1, 1);
          model.position.set(0, 2, 0); // altura de 2 metres
        });

        window.addEventListener("resize", onWindowResize, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render() {
        if (navigator.geolocation && model) {
          navigator.geolocation.getCurrentPosition(function (position) {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;

            // Calcula distància aproximada (Haversine)
            const R = 6371000; // metres
            const φ1 = (userLat * Math.PI) / 180;
            const φ2 = (targetLat * Math.PI) / 180;
            const Δφ = ((targetLat - userLat) * Math.PI) / 180;
            const Δλ = ((targetLon - userLon) * Math.PI) / 180;

            const a =
              Math.sin(Δφ / 2) ** 2 +
              Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;

            if (distance <= visibilityDistance) {
              if (!scene.children.includes(model)) scene.add(model);
              infoDiv.innerText = "Objecte visible!";
            } else {
              if (scene.children.includes(model)) scene.remove(model);
              infoDiv.innerText = "Mou-te prop de l'objecte...";
            }
          });
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>

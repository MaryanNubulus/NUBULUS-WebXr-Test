<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>AR Geolocalització Manual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        background: black;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        z-index: 100;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 6px;
      }
      .btn {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        z-index: 100;
        color: white;
      }
      #geoBtn {
        top: 40%;
        background: #007bff;
      }
      #arBtn {
        top: 50%;
        background: #28a745;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="info">Prem els botons per activar AR</div>
    <button id="geoBtn" class="btn">Activa Geolocalització</button>
    <button id="arBtn" class="btn">Activa Càmera / AR</button>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { ARButton } from "three/addons/webxr/ARButton.js";

      let scene, camera, renderer, model;
      let userPosition = null;
      const targetLat = 41.63173924707858;
      const targetLon = 0.7783105380211052;
      const visibilityDistance = 20; // metres

      const info = document.getElementById("info");
      const geoBtn = document.getElementById("geoBtn");
      const arBtn = document.getElementById("arBtn");

      // --- PAS 1: Geolocalització ---
      geoBtn.addEventListener("click", () => {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            userPosition = pos.coords;
            info.innerText = "Geolocalització activada!";
            geoBtn.style.display = "none";
            arBtn.style.display = "block";
          },
          (err) => {
            info.innerText = "Permís geolocalització denegat";
            console.error(err);
          },
          { enableHighAccuracy: true }
        );
      });

      // --- PAS 2: Càmera / AR ---
      arBtn.addEventListener("click", () => {
        arBtn.style.display = "none";
        info.innerText = "Iniciant AR...";
        initAR();
        animate();
      });

      function initAR() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // ARButton: només crea sessió després del clic manual
        document.body.appendChild(
          ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] })
        );

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        // Carrega model .glb
        const loader = new GLTFLoader();
        loader.load("test.glb", (gltf) => {
          model = gltf.scene;
          model.scale.set(1, 1, 1);
          model.position.set(0, 2, 0); // altura 2 metres
        });

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render() {
        if (userPosition && model) {
          navigator.geolocation.getCurrentPosition((pos) => {
            const userLat = pos.coords.latitude;
            const userLon = pos.coords.longitude;

            // Calcula distància aproximada (Haversine)
            const R = 6371000;
            const φ1 = (userLat * Math.PI) / 180;
            const φ2 = (targetLat * Math.PI) / 180;
            const Δφ = ((targetLat - userLat) * Math.PI) / 180;
            const Δλ = ((targetLon - userLon) * Math.PI) / 180;

            const a =
              Math.sin(Δφ / 2) ** 2 +
              Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;

            if (distance <= visibilityDistance) {
              if (!scene.children.includes(model)) scene.add(model);
              info.innerText = "Objecte visible!";
            } else {
              if (scene.children.includes(model)) scene.remove(model);
              info.innerText = "Mou-te prop de l’objecte...";
            }
          });
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>

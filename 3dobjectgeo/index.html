<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>AR Geolocalització amb Three.js</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="info">Mou-te prop de l'objecte...</div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/webxr/ARButton.js"></script>

    <script>
      let scene, camera, renderer;
      let model;
      const targetLat = 41.63174373868759;
      const targetLon = 0.7783051988738677;
      const visibilityDistance = 20;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(
          ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] })
        );

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        // Carrega el model .glb
        const loader = new THREE.GLTFLoader();
        loader.load("test.glb", function (gltf) {
          model = gltf.scene;
          model.scale.set(1, 1, 1);
          model.position.set(0, 1.75, 0); // altura de 1.75 metres
        });

        window.addEventListener("resize", onWindowResize, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render(timestamp, frame) {
        if (navigator.geolocation && model) {
          navigator.geolocation.getCurrentPosition(function (position) {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;

            // Calcula la distància aproximada en metres (Haversine simplificat)
            const R = 6371000; // radi de la Terra en metres
            const φ1 = (userLat * Math.PI) / 180;
            const φ2 = (targetLat * Math.PI) / 180;
            const Δφ = ((targetLat - userLat) * Math.PI) / 180;
            const Δλ = ((targetLon - userLon) * Math.PI) / 180;

            const a =
              Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
              Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;

            if (distance <= visibilityDistance) {
              if (!scene.children.includes(model)) scene.add(model);
              document.getElementById("info").innerText = "Objecte visible!";
            } else {
              if (scene.children.includes(model)) scene.remove(model);
              document.getElementById("info").innerText =
                "Mou-te prop de l'objecte...";
            }
          });
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>

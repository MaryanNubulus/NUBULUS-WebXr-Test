<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>AR amb permisos manuals</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      .btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 18px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        z-index: 100;
        display: block;
        margin-bottom: 10px;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="info">Prem els botons per activar permisos</div>
    <button id="geoButton" class="btn">Activa Geolocalització</button>
    <button id="arButton" class="btn" style="display: none">
      Activa AR / Càmera
    </button>

    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/webxr/ARButton.js"></script>

    <script>
      let scene, camera, renderer, model;
      let userPosition = null;
      const targetLat = 41.616;
      const targetLon = 0.894;
      const visibilityDistance = 10;
      const infoDiv = document.getElementById("info");
      const geoButton = document.getElementById("geoButton");
      const arButton = document.getElementById("arButton");

      // PAS 1: Permís geolocalització
      geoButton.addEventListener("click", () => {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            userPosition = position.coords;
            infoDiv.innerText = "Geolocalització activada!";
            geoButton.style.display = "none";
            arButton.style.display = "block";
          },
          (err) => {
            infoDiv.innerText = "Permís de geolocalització denegat";
            console.error(err);
          },
          { enableHighAccuracy: true }
        );
      });

      // PAS 2: Permís càmera / AR
      arButton.addEventListener("click", () => {
        arButton.style.display = "none";
        infoDiv.innerText = "Iniciant AR...";

        initAR();
        animate();
      });

      function initAR() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // ARButton només crea la sessió quan l'usuari ja ha fet clic manual
        const arbtn = ARButton.createButton(renderer, {
          requiredFeatures: ["hit-test"],
        });
        document.body.appendChild(arbtn);

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        // Carrega model
        const loader = new THREE.GLTFLoader();
        loader.load("test.glb", (gltf) => {
          model = gltf.scene;
          model.scale.set(1, 1, 1);
          model.position.set(0, 2, 0); // altura de 2 metres
        });

        window.addEventListener("resize", onWindowResize, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render() {
        if (userPosition && model) {
          navigator.geolocation.getCurrentPosition(function (position) {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;

            const R = 6371000;
            const φ1 = (userLat * Math.PI) / 180;
            const φ2 = (targetLat * Math.PI) / 180;
            const Δφ = ((targetLat - userLat) * Math.PI) / 180;
            const Δλ = ((targetLon - userLon) * Math.PI) / 180;

            const a =
              Math.sin(Δφ / 2) ** 2 +
              Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;

            if (distance <= visibilityDistance) {
              if (!scene.children.includes(model)) scene.add(model);
              infoDiv.innerText = "Objecte visible!";
            } else {
              if (scene.children.includes(model)) scene.remove(model);
              infoDiv.innerText = "Mou-te prop de l'objecte...";
            }
          });
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>

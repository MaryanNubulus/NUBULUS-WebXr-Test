<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>AR Geolocalitzat amb Indicador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <video id="videoBackground" autoplay playsinline muted></video>
    <div id="info">Prem els botons per activar AR</div>
    <button id="geoBtn" class="btn">Activa Geolocalització</button>
    <button id="camBtn" class="btn">Activa Càmera</button>

    <!-- Indicador de direcció -->
    <div id="directionIndicator" style="display: none;">
      <svg width="80" height="80" viewBox="0 0 80 80">
        <defs>
          <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        <circle cx="40" cy="40" r="35" fill="rgba(0, 123, 255, 0.2)" stroke="#007bff" stroke-width="2"/>
        <path d="M 40 10 L 50 35 L 40 30 L 30 35 Z" fill="#007bff" filter="url(#glow)"/>
        <text x="40" y="75" text-anchor="middle" fill="#fff" font-size="10" font-weight="bold">OBJECTIU</text>
      </svg>
      <div id="distanceLabel"></div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
      }
    </script>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
